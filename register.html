 <header>

</header>

        <label for="name">Name:</label>
        <input type="text" id="name" > <br>
    </div>
    <div class="container">
        <label for="email">Email:</label>

    </div>
    <div class="container">

        <input type="password" id="password" > <br>
    </div>
        <button type="submit">Register</button>
         
    </form>
</div>
